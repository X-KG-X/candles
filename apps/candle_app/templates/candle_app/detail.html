<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% load static %}
    </head>
    <body class="container mt-5 ">
        <div class="row">
            <h3 class="col-8">Welcome, {{user.first_name}}! </h3>
            <a href="#" class="btn btn-success ">Order History</a>

            <a href="/cart" class="btn btn-success ml-2">Your Cart</a>
            <a href="/logoff"  class="col ml-2 btn btn-primary">Log Out</a>
        </div>  

        <div class=" mt-3 row">
            <div class="col-4">
                <p>Item</p>
                <p>Id: {{product.id}}</p>
                <p>Name: {{product.name}}</p>
                <p>Size: {{product.size}}</p>
                <p>Fragrance: {{product.fragrance}}</p>
                <p>Description: {{product.description}}</p>
                <p>Price: {{product.price}}</p>
            </div>
            <div class="col-4">
                <img src="{% static 'candle_app/images/test.jpeg' %}"> 
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form action="/add/{{product.id}}" method="post">
                    {% csrf_token %}
                    <select name="quantity" >
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>

                <input type="submit" class=" btn btn-primary btn-sm " value="Add to cart">
                <a href="/dashboard" class="btn btn-sm btn-success">Home</a>

                </form>

            </div>  
        </div>

    </body>
</html>
